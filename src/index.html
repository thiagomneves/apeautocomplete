<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/ape.css">

<body>

      <div class="col-12 col-md-8 offset-md-2">

            <input class="form-control" type="email" id="emailDestination" readonly>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/ape.js"></script>

        email: 'emailDestination'
